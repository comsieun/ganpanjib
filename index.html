<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganpanjib Main Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @keyframes moving {
            0% {transform: translateX(-400px);}
            50% {transform: translateX(0px); }
            100% {transform: translateX(-400px);}
        }
        #cloud{
            animation-delay: 0s;
            animation: moving 40s infinite ease-in-out;
            width: 800px;
            position:absolute;
            z-index: 2;
        }
        #background{
            background-color: rgba(0, 37, 75, 0.371);
        }
    </style>
</head>
<body>
    <div id="background-box">
        <img src="imgMain/main_cloud.png" id="cloud">
        <img src="imgMain/main_background.png" id="background" onclick="nextPage()">
    </div>
</body>
<script>
const backgroundMusic = new Audio('sound/background-Main.wav');
backgroundMusic.loop = true;
backgroundMusic.play()

function nextPage(){
    localStorage.setItem('currentTime', backgroundMusic.currentTime);
    window.location.href='option.html'
}

</script>    
</html>
